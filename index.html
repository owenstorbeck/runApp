<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>SuperRunner!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="layout">
            <div class="side-column">
                <img src="https://raw.githubusercontent.com/owenstorbeck/runApp/main/runImage.webp" alt="Runner" class="side-img" />
            </div>
    <div class="app">
      <h1>Run Feedback</h1>

      <label for="miles">Miles Ran:</label>
      <input type="number" id="miles" placeholder=" " />
      <label for="minutes">Minutes Ran:</label>
      <input type="number" id="minutes" placeholder=" " />

      <label for="feeling">How did it feel?</label>
      <select id="feeling">
        <option value="">Select</option>
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
        <button onclick="analyzeRun()">Get Feedback</button>
      <div id="output">
        <p id="feedbackText"></p>
        <blockquote id="quoteText"></blockquote>
      </div>
    </div>
