<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial scale=1.0">
        <title>SuperRunner!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="layout">
                <img src="https://github.com/owenstorbeck/runApp/blob/main/Screenshot%202025-10-13%20170548.png" alt="Runner left" class="side-img" />

    <div class="app">
      <h1>Run Feedback</h1>

      <label for="miles">Miles Ran:</label>
      <input type="number" id="miles" placeholder="e.g. 3.5" />
      <label for="minutes">Minutes Ran:</label>
      <input type="number" id="minutes" placeholder="e.g. 30" />

      <label for="feeling">How did it feel?</label>
      <select id="feeling">
        <option value="">Select</option>
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
        <button onclick="analyzeRun()">Get Feedback</button>
      <div id="output">
        <p id="feedbackText"></p>
        <blockquote id="quoteText"></blockquote>
      </div>
    </div>

    <img src="https://github.com/owenstorbeck/runApp/blob/main/Screenshot%202025-10-14%20101303.png" alt="Runner right" class="side-img" />
  </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
